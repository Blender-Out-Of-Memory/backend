version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: boomdatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  web:
    build: .
    command: gunicorn boom.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    volumes:
      - /var/www/boomtechnologies.de/backend/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:

