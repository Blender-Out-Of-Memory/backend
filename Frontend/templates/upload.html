<!DOCTYPE html>
<html>
<head>
    <title>Datei hochladen</title>
</head>
<body>
    <h1>Datei hochladen</h1>
    <form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Hochladen</button>
    </form>
</body>
</html>
